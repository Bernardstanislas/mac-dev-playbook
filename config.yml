# Global config

configure_terminal: no

# Dotfiles config
dotfiles_repo: "https://github.com/bernardstanislas/dotfiles.git"
dotfiles_repo_version: master

dotfiles_repo_local_destination: "~/Documents/dotfiles"
dotfiles_files:
  - .gitignore
  - .osx
  - .zshrc

# Homebrew
homebrew_installed_packages:
  - tmux
  - git
  - gpg
  - libevent
  - sqlite
  - mcrypt
  - nmap
  - node
  - nvm
  - php
  - cowsay
  - openssl
  - redis
  - heroku
  - tldr
  - wget
  - autojump
  - thefuck
  - postgresql
  - pipenv
  - elasticsearch

homebrew_cask_apps:
  - 1password
  - alfred
  - docker
  - google-chrome
  - insomnia
  - karabiner-elements
  - little-snitch
  - signal
  - skitch
  - slack
  - spectacle
  - spotify
  - steam
  - tigervpn
  - transmission
  - whatsapp

# Post-provision tasks
post_provision_tasks:
  - tasks/post-provision/karabiner-elements.yml
  - tasks/post-provision/oh-my-zsh.yml
  - tasks/post-provision/spectacle.yml
  - tasks/post-provision/tmux.yml
