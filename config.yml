# Global config

configure_terminal: no

# Dotfiles config
dotfiles_repo: "https://github.com/bernardstanislas/dotfiles.git"
dotfiles_repo_version: master

dotfiles_repo_local_destination: "~/Documents/dotfiles"
dotfiles_files:
  - .gitignore
  - .osx
  - .zshrc

# Homebrew
homebrew_installed_packages:
  - autojump
  - cowsay
  - elasticsearch
  - git
  - gpg
  - heroku
  - libevent
  - mcrypt
  - nmap
  - node
  - nvm
  - pipenv
  - php
  - postgresql
  - openssl
  - redis
  - sqlite
  - thefuck
  - tldr
  - tmux
  - unrar
  - wget

homebrew_cask_apps:
  - 1password
  - alfred
  - docker
  - google-chrome
  - insomnia
  - iterm2
  - karabiner-elements
  - little-snitch
  - notion
  - nvalt
  - prusaslicer
  - signal
  - skitch
  - slack
  - spectacle
  - spotify
  - steam
  - tigervpn
  - transmission
  - whatsapp

# Post-provision tasks
post_provision_tasks:
  - tasks/post-provision/karabiner-elements.yml
  - tasks/post-provision/oh-my-zsh.yml
  - tasks/post-provision/spectacle.yml
  - tasks/post-provision/tmux.yml
