# Global config

configure_terminal: no

# Dotfiles config
dotfiles_repo: "https://github.com/bernardstanislas/dotfiles.git"
dotfiles_repo_version: master

dotfiles_repo_local_destination: "~/Documents/dotfiles"
dotfiles_files:
  - .gitconfig
  - .osx

# Homebrew
homebrew_taps:
  - heroku/brew
  - homebrew/cask-versions

homebrew_installed_packages:
  - bat
  - composer
  - cowsay
  - dockutil
  - elasticsearch
  - exa
  - fff
  - fish
  - git
  - gopass
  - gpg
  - heroku
  - libevent
  - mackup
  - mcrypt
  - nmap
  - node
  - nvm
  - openssl
  - pipenv
  - php
  - postgresql
  - pyenv
  - p7zip
  - redis
  - sqlite
  - thefuck
  - tldr
  - unrar
  - wget
  - yarn

homebrew_cask_apps:
  - 1password
  - adoptopenjdk8
  - alfred
  - arduino
  - docker
  - franz
  - google-backup-and-sync
  - google-chrome
  - insomnia
  - iterm2
  - karabiner-elements
  - little-snitch
  - micro-snitch
  - notion
  - nvalt
  - prusaslicer
  - signal
  - skitch
  - slack
  - sonic-pi
  - spectacle
  - spotify
  - steam
  - tableplus
  - tigervpn
  - transmission
  - visual-studio-code
  - whatsapp

# Composer packages
composer_packages:
  - name: laravel/valet

# Pip packages
pip_packages:
  - name: Scrapy
    executable: pip3

# Post-provision tasks
post_provision_tasks:
  - tasks/post-provision/karabiner-elements.yml
  #  - tasks/post-provision/oh-my-zsh.yml
  - tasks/post-provision/spectacle.yml
  #  - tasks/post-provision/tmux.yml
  - tasks/post-provision/iterm2.yml
  - tasks/post-provision/dock-items.yml

# Remove dock items
dockitems_to_remove:
  - Launchpad
  - Mail
  - Safari
  - Contacts
  - Notes
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - System Preferences
  - Calendar
  - Siri
  - Podcasts
  - Music
  - TV
dockitems_to_persist: []

# Fish users
userlist:
  stan: /Users
